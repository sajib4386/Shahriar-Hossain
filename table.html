<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <header>
        <h2>Higher Secondary Certificate 2025 Examination</h2>
        <p>Academic Transcript</p>
    </header>
    <main>
        <section>
            <table>
                <caption>Final Result</caption>
              <thead>
                <tr>
                   <th>SL.No</th>
                   <th>Subject</th>
                   <th>letter Grade</th>
                   <th>Grade point</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>1</td>
                    <td>Bangla</td>
                    <td>A+</td>
                    <td>5.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>English</td>
                    <td>A+</td>
                    <td>5.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Math</td>
                    <td>A+</td>
                    <td>5.00</td>
                </tr>
               </tbody>
               <tfoot>
                  <td colspan="4">Total Result = GPA 5</td>
               </tfoot>             
            </table>
        </section>
    </main>
</body>
</html>
